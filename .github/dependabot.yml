    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  reviewers:
  - baev
  assignees:
  - baev
  labels:
  - type:dependency
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 15.0.0
